    <div class="container">

 
  
      <div class="row">
        <div class="col-sm-12">
          <form action="https://formspree.io/xdogndnz" method="POST">
            <div class="form-group">
              <label for="full_name_input">Full Name</label>
              <input type="text" name="full_name" class="form-control" id="full_name_input">
            </div>

            <div class="form-group">
              <label for="phone_input">Phone number</label>
              <input type="number" name="phone_number" class="form-control" id="phone_input">
            </div>
  
            <div class="form-group">
              <label for="checkin_input">Check In Date  </label>
              <input type="date" name="checkin_date" class="form-control" id="checkin_input">
            </div>

            <div class="form-group">
              <label for="checkout_input">Check Out Date  </label>
              <input type="date" name="checkout_date" class="form-control" id="checkout_input">
            </div>
    
            <div class="form-group">
              <label for="comment">Comment</label>
              <input type="text" name="comment" class="form-control" id="comment_input">
            </div>
 
            </div>
  
            <button class="btn btn-success">
              Submit
            </button>
          </form>
        </div>
      </div>
